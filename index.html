<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input Form - UI Refinement</title>
    <link rel="stylesheet" href="hw2.css"> 
    <style>
        /* Minimal CSS additions for fieldset to ensure it looks organized */
        fieldset {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 25px;
        }
        legend {
            font-size: 1.1em;
            font-weight: bold;
            padding: 0 10px;
            color: #007bff;
        }
        .input-hint {
            display: block;
            font-size: 0.8em;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üõçÔ∏è New Product Entry</h2>
        <form id="productForm">
            
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="e.g., Ultra-Light Running Shoes" 
                        required>
                </div>

                <div class="form-group">
                    <label for="description">Detailed Description:</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4" 
                        placeholder="Key features and materials used." 
                        required>
                    </textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Pricing & Inventory</legend>

                <div class="form-group">
                    <label for="price">Price (USD):</label>
                    <input 
                        type="number" 
                        id="price" 
                        name="price" 
                        min="0.01" 
                        step="0.01" 
                        placeholder="" 
                        required>
                
                </div>

                <div class="form-group">
                    <label for="discount">Discount (%):</label>
                    <input 
                        type="number" 
                        id="discount" 
                        name="discount" 
                        min="0" 
                        max="100" 
                        value="0" 
                        placeholder="0" 
                        required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity in Stock:</label>
                    <input 
                        type="number" 
                        id="quantity" 
                        name="quantity" 
                        min="1" 
                        value="1" 
                        placeholder="100" 
                        required>
                </div>
            </fieldset>

            <button type="submit">üõí Save Product</button>
        </form>
    </div>
    
    <div id="dataOutput" class="output-container"></div> 

    <script src="hw2.js"></script>
</body>
</html>
